<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Be My Valentine ‚ù§Ô∏è</title>
    <style>
        body {
            margin: 0;
            font-family: Arial, sans-serif;
            height: 100vh;
            overflow: hidden;
        }

        .bg-img {
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            z-index: -2;
            display: none;
        }

        .container {
            height: 100vh;
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            text-align: center;
            background: rgba(0, 0, 0, 0.5);
            color: white;
            padding: 20px;
            z-index: 1;
            position: relative;
        }

        h1 { font-size: 40px; }
        p { font-size: 22px; max-width: 600px; }

        button {
            padding: 12px 25px;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border: none;
            border-radius: 8px;
        }

        .yes { background: #ff4d6d; color: white; }
        .no { background: #444; color: white; }

        .screen {
            display: none;
        }

        .active {
            display: flex;
        }

        /* Heart Animation */
        .heart {
            position: fixed;
            font-size: 24px;
            animation: float 2.5s ease-out forwards;
            pointer-events: none;
            z-index: 2;
        }

        @keyframes float {
            0% { transform: scale(1) translateY(0); opacity: 1; }
            100% { transform: scale(2) translateY(-150px); opacity: 0; }
        }
    </style>
</head>
<body>

    <!-- Background images (change these) -->
    <img src="question.jpeg" id="bgDefault" class="bg-img">
    <img src="yes.jpeg" id="bgYes" class="bg-img">
    <img src="no.jpeg" id="bgNo" class="bg-img">

    <!-- Question Screen -->
    <div class="container screen active" id="questionScreen">
        <h1>Cuttu Babyyyyyy Will you be my Valentine? ‚ù§Ô∏è</h1>
        <div>
            <button class="yes" onclick="showYes()">Yes</button>
            <button class="no" onclick="showNo()">No</button>
        </div>
    </div>

    <!-- Yes Screen -->
    <div class="container screen" id="yesScreen">
        <h1>yeeyyyyyyy cutuuu babyyy said YES! üíñ</h1>
        <p>
            I loveeeeeeeeeee youuuuuuuu üòç  
            my cutuuu cuttuuu Babyyyyyy ‚ú®
        </p>
        <button class="yes" onclick="goBack()">Go Back</button>
    </div>

    <!-- No Screen -->
    <div class="container screen" id="noScreen">
        <h1>cutuuuuuuuuü•∫ü•∫</h1>
        <p>üò≠ mai ja raha hun chat se kudne </p>
        <button class="no" onclick="goBack()">Try Again</button>
    </div>

    <script>
        function hideAll() {
            document.querySelectorAll('.screen').forEach(el => el.classList.remove('active'));
            document.querySelectorAll('.bg-img').forEach(img => img.style.display = "none");
        }

        function showYes() {
            hideAll();
            document.getElementById("yesScreen").classList.add("active");
            document.getElementById("bgYes").style.display = "block";
            spawnHearts();
        }

        function showNo() {
            hideAll();
            document.getElementById("noScreen").classList.add("active");
            document.getElementById("bgNo").style.display = "block";
        }

        function goBack() {
            hideAll();
            document.getElementById("questionScreen").classList.add("active");
            document.getElementById("bgDefault").style.display = "block";
        }

        function spawnHearts() {
            for (let i = 0; i < 30; i++) {
                const heart = document.createElement("div");
                heart.className = "heart";
                heart.innerHTML = "‚ù§Ô∏è";

                // Random position from all sides
                const side = Math.floor(Math.random() * 4);
                if (side === 0) { // left
                    heart.style.left = "0px";
                    heart.style.top = Math.random() * window.innerHeight + "px";
                } else if (side === 1) { // right
                    heart.style.left = window.innerWidth + "px";
                    heart.style.top = Math.random() * window.innerHeight + "px";
                } else if (side === 2) { // top
                    heart.style.top = "0px";
                    heart.style.left = Math.random() * window.innerWidth + "px";
                } else { // bottom
                    heart.style.top = window.innerHeight + "px";
                    heart.style.left = Math.random() * window.innerWidth + "px";
                }

                document.body.appendChild(heart);

                setTimeout(() => {
                    heart.remove();
                }, 2500);
            }
        }

        // Default background
        document.getElementById("bgDefault").style.display = "block";
    </script>

</body>
</html>
